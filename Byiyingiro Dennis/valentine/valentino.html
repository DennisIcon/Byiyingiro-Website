<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font for calligraphy style -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .carousel-item img {
      height: 100vh;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
    }
    .card {
      background-color: azure;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 80%;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4f3a;
    }
    .message {
      margin-top: 20px;
      font-size: 1.5em;
      color: #333;
    }
    .popping-heading {
      font-family: 'Dancing Script', cursive;
      color: red;
      font-size: 3em;
      animation: pop 2s infinite;
      margin-bottom: 20px;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div id="valentineCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/03 (1).jpg" class="d-block w-100" alt="Love Image 1">
    </div>
    <div class="carousel-item">
      <img src="images/03 (2).jpg" class="d-block w-100" alt="Love Image 2">
    </div>
    <div class="carousel-item">
      <img src="images/03 (3).jpg" class="d-block w-100" alt="Love Image 3">
    </div>
    <div class="carousel-item">
      <img src="images/vals.jpg" class="d-block w-100" alt="Love Image 4">
    </div>
  </div>
</div>

<div class="overlay">
  <div class="card">
    <h1 class="popping-heading">Happy Valentines Day</h1>
    <form id="valentineForm">
      <input type="text" id="name" placeholder="Enter your name" required>
      <button type="submit">Send Love</button>
    </form>
    <div class="message" id="message"></div>
  </div>
</div>

<script>
  document.getElementById('valentineForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const message = `Happy Valentineâ€™s Day, ${name}! ðŸ’– You are the love of my life, and I cherish every moment with you.`;
    document.getElementById('message').innerText = message;
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
